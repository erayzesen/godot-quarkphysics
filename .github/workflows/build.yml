name: Cross-Platform Build

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  linux-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip scons g++

      - name: Build for Linux
        run: scons platform=linux

  windows-build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: choco install python scons mingw

      - name: Build for Windows
        run: scons platform=windows

  android-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Android SDK/NDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 30
          ndk-version: 23.1.7779620

      - name: Build for Android
        run: scons platform=android

  web-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Emscripten
        uses: aykevl/setup-emscripten@v1
        with:
          version: latest

      - name: Build for Web
        run: scons platform=web

  macos-build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: brew install scons

      - name: Build for macOS
        run: scons platform=macos

  ios-build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive
          
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Xcode
        run: xcode-select --switch /Applications/Xcode.app

      - name: Build for iOS
        run: scons platform=ios
